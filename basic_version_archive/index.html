<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brian Mercer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans leading-relaxed">
  <section class="h-screen flex flex-col justify-center items-center bg-gradient-to-br from-gray-900 to-black text-white px-6 text-center">
    <h1 class="text-6xl font-extrabold tracking-tight mb-4 animate-fade-in">Brian Mercer</h1>
    <p class="text-xl text-gray-400 max-w-xl mb-6 animate-fade-in">Engineer • Educator • Curious mind building solutions and sharing ideas.</p>
    <div class="flex gap-4 animate-fade-in">
      <a href="/professional/" class="px-5 py-3 bg-indigo-500 hover:bg-indigo-600 rounded-lg text-lg transition-all duration-200">Professional</a>
      <a href="/personal/" class="px-5 py-3 bg-gray-700 hover:bg-gray-800 rounded-lg text-lg transition-all duration-200">Personal</a>
    </div>
  </section>
</body>
</html>
